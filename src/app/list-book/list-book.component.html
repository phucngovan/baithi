<div class="col-md-6">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">ID</th>
      <th>Name</th>
      <th>Read</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td class="hidden">{{book.id}}</td>
      <td>{{book.name}}</td>
      <td>{{book.read}}</td>
    </tr>
    </tbody>
  </table>
</div>
