<div class="col-md-6">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">ID</th>
      <th>Name</th>
      <th>Read</th>
    </tr>
    </thead>
    <tbody *ngFor="let book of books">
    <tr *ngIf="!book.read">
      <td class="hidden">{{book.id}}</td>
      <td>{{book.name}}</td>
      <td>Chua Doc</td>
    </tr>
    </tbody>
  </table>
</div>
